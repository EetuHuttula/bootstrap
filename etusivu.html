        <header class="mb-auto">
            <div>

          <!--//navbar-->

          <!--Carousel-->
        <div class="carousel vh-100">
          <main class="px-3 w-100 h-100 p-5 mx-auto flex-column">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/Citroen.jpeg" class="w-100" alt="Autoni">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Eetu.jpg" class="w-100" alt="Eetu">
                  </div>
                  <div class="carousel-item">
                    <img src="images/kalastus.jpeg" class=" w-100" alt="Kala-saalis">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div> 

             <!--//Carousel-->

            <!--QuoteBox-->

          <div id="quotecontainer">

                <figure class="p-3 mb-0">

                    <p>En tarvi juomaa, mulla onjo!</p>
                  </blockquote>
                  <figcaption class="blockquote-footer mb- text-muted">
                    Eetu H, <cite title="Source Title">Höyhtyän grillillä 3 aikaan aamuyöstä</cite>
                  </figcaption>
                </figure>
              </div>
            </div>
