<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
 <!-- navbarr-->
      <div class="bimg">
      <div class=" text-center text-white bg-transparent"> 
      <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column col-lg-6">
        <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">Eetun kotisivut</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Etusivu</a>
                <a class="nav-link" href="#">Autoni</a>
                <a class="nav-link" href="#">Minusta</a>
                <a class="nav-link" href="#">Kalastus</a>
              </nav>
            </div>
          </header>
      </div>  
          <!--//navbar-->

          <!--Carousel-->
        <div class="carousel vh-100">
          <main class="px-3 w-100 h-100 p-5 mx-auto flex-column col-">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/Citroen.jpeg" class="w-100" alt="Autoni">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Eetu.jpg" class="w-100" alt="Eetu">
                  </div>
                  <div class="carousel-item">
                    <img src="images/kalastus.jpeg" class=" w-100" alt="Kala-saalis">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div> 
          </main> 
        
             <!--//Carousel-->

             <!--FOOTER-->
             <div class="footer-container ">
               <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 my- border-top bg-dark">
                 <div class="col-md-4 align-items-center">
                   <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none">
                     <svg class="bi" width="20" height="5"><use xlink:href="#bootstrap"/></svg>
                   </a>
                   <span class="text-muted">&copy; 2021 Company, Inc</span>
                 </div>
             
                 <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                   <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                   <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                   <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
                 </ul>
             </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>  
</html>
