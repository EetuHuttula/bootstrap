<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
 <!-- navbarr-->
<body>
      <body class="d-flex h-100 text-center text-white bg-dark"> 
        <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column col-lg-6">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">Eetun kotisivut</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Etusivu</a>
                <a class="nav-link" href="#">Autoni</a>
                <a class="nav-link" href="#">Minusta</a>
                <a class="nav-link" href="#">Kalastus</a>
              </nav>
            </div>
          </header>
      </body>
          <!--//navbar-->

          <!--HERO-->
        <div class="hero vh-100 d-flex col-xm-12 col-md-10 mb-6">
          <main class="px-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/Citroen.jpeg" class="d-block w-100" alt="Autoni">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Eetu.jpg" class="w-100" alt="Eetu">
                  </div>
                  <div class="carousel-item">
                    <img src="images/kalastus.jpeg" class="d-block w-100" alt="Kala-saalis">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div> 
          </main> 
        
             <!--//hero-->

              <!--QUOTECONTAINER--> 

              <div class="quote-container">
                <div class="row">
                  <div class="card p-3 text-end-center d-flex">
                    <figure class="mb-5">
                      <blockquote class="blockquote">
                        <p>A well-known quote, contained in a blockquote element.</p>
                      </blockquote>
                      <figcaption class="blockquote-footer mb- text-muted">
                        Someone famous in <cite title="Source Title">Source Title</cite>
                      </figcaption>
                    </figure>
                  </div>
                </div>
              </div> 
        </div> 
              <!--//QUOTECONTAINER-->
            
        
          <footer class="mt-auto text-white-50">
            
            
          </footer>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
